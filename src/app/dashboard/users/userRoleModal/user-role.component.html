<!-- Modal -->
<div class="modal fade" id="rolesModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalLabel" i18n>Perfil del usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" i18n-aria-label aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createRoleForm">
          <div class="mb-3">
            <label for="name" class="form-label" i18n>Nuevo rol</label>
            <div class="roleName-validation">
              <input id="name" type="text" min="1"  class="form-control" formControlName="name" [ngClass]="{'is-invalid': displayMessage['name'] || displayMessage['nameDuplicated']}" (keyup)="checkRole($event)">
              <i class="fa-solid" aria-hidden="true" [ngClass]="createRoleForm.get('nameIsValid')?.value ? 'fa-circle-check' : 'fa-circle-xmark'"></i>
              <span class="invalid-feedback" role="alert">
                {{ displayMessage['name'] }}
              </span>
              <span class="invalid-feedback d-block" *ngIf="!displayMessage['name']">
                {{ displayMessage['nameDuplicated'] }}
              </span>
            </div>
          </div>
          <div class="mb-3">
            <label for="isActive" class="form-check-label" i18n>
              <input id="isActive" class="form-check-input" type="checkbox" formControlName="isActive" checked> Activo
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" i18n>Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="saveRole()" i18n>Guardar</button>
      </div>
    </div>
  </div>
</div>
