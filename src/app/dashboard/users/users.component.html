<section class="row mx-1 my-3 breadcrumb-header">
  <div class="col-12 header">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard" routerLinkActive="active">DASHBOARD</a></li>
        <li class="breadcrumb-item" i18n>USUARIOS</li>
      </ol>
    </nav>
    <div class="buttons">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#usersModal" i18n>Nuevo usuario</button>
    </div>
  </div>
</section>
<section class="row mx-1 mb-3 users">
  <div class="col-12">
    <div class="table-styling">
      <div class="inner">
        <table datatable class="row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"></table>
      </div>
    </div>
  </div>
</section>
<app-user-modal [userAction]="userAction" [userRoles]="roles" (updateUsers)="updateUsers($event)"></app-user-modal>
