<!-- Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="confirmationModalLabel">Invitaciones Personalizadas</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createEntrieForm">
          <input type="text" formControlName="id" hidden>
          <div class="mb-3">
            <label for="family" class="form-label">Familia</label>
            <input type="text" class="form-control" formControlName="family" [ngClass]="{'is-invalid': displayMessage['family']}">
            <span class="invalid-feedback">
              {{ displayMessage['family'] }}
            </span>
          </div>
          <div class="mb-3">
            <label for="groupSelected" class="form-label">Grupo</label>
            <select class="form-control" formControlName="groupSelected" [ngClass]="{'is-invalid': displayMessage['groupSelected']}">
              <option value="">Selecciona el grupo</option>
              <option value="dadFamily">Familia Papi</option>
              <option value="momFamily">Familia Mami</option>
              <option value="dadFriends">Amigos Papi</option>
              <option value="momFriends">Amigos Mami</option>
              <option value="fofyFriends">Amigos Fofy</option>
              <option value="community">Comunidad</option>
            </select>
            <span class="invalid-feedback">
              {{ displayMessage['groupSelected'] }}
            </span>
          </div>
          <div class="mb-3">
            <label for="entriesNumber" class="form-label">Numero de invitaciones</label>
            <input type="number" min="1"  class="form-control" formControlName="entriesNumber" [ngClass]="{'is-invalid': displayMessage['entriesNumber']}">
            <span class="invalid-feedback">
              {{ displayMessage['entriesNumber'] }}
            </span>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Telefono de contacto</label>
            <input type="tel" class="form-control" formControlName="phoneNumber" [ngClass]="{'is-invalid': displayMessage['phoneNumber']}" maxlength="10">
            <span class="invalid-feedback">
              {{ displayMessage['phoneNumber'] }}
            </span>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="kidsAllowed" [ngClass]="{'is-invalid': displayMessage['kidsAllowed']}" checked>
            <label for="my-input" class="form-check-label">Ni√±os permitidos</label>
            <span class="invalid-feedback">
              {{ displayMessage['kidsAllowed'] }}
            </span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="closeModal" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="saveEntry()">Guardar</button>
      </div>
    </div>
  </div>
</div>
