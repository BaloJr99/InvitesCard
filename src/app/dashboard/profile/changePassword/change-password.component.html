<form action="" [formGroup]="passwordResetForm">
  <h2 i18n>Cambiar Contraseña</h2>
  <div class="form-group">
    <label for="password" i18n>Contraseña</label>
    <input id="password" 
      class="form-control" 
      type="password" 
      placeholder="Escriba su contraseña"
      formControlName="password" 
      [ngClass]="{'is-invalid': displayMessage['password']}"
      i18n-placeholder>
    <span class="invalid-feedback d-block" role="alert">
      {{ displayMessage['password'] }}
    </span>
  </div>
  <div class="form-group">
    <label for="confirmPassword" i18n>Confirmar contraseña</label>
    <input id="confirmPassword" 
      class="form-control" 
      type="password" 
      placeholder="Repita su contraseña"
      formControlName="confirmPassword" 
      [ngClass]="{'is-invalid': displayMessage['confirmPassword'] || displayMessage['passwordMatch']}"
      i18n-placeholder>
    <span class="invalid-feedback d-block" role="alert">
      {{ displayMessage['confirmPassword'] }}
    </span>
    <span class="invalid-feedback d-block" role="alert" *ngIf="!displayMessage['confirmPassword']">
      {{ displayMessage['passwordMatch'] }}
    </span>
  </div>
  <div>
    <button class="btn btn-danger" i18n (click)="cancelResetPassword()">Cancelar</button>
    <button class="btn btn-success ms-1" i18n (click)="resetPassword()">Restablecer</button>
  </div>
</form>
