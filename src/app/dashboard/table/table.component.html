<div class="accordion-item" *ngIf="entryGroup">
  <h2 class="accordion-header">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#' + entryGroup.key" aria-expanded="true" aria-controls="collapseOne">
      {{ tableNames[entryGroup.key] }}
    </button>
  </h2>
  <div id="{{entryGroup.key}}" class="accordion-collapse collapse" data-bs-parent="#entryAccordion">
    <div class="accordion-body">
      <table datatable class="row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th>Familia</th>
            <th>Numero de entradas</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entrie of entryGroup.value">
            <td>{{ entrie.family }}</td>
            <td>{{ entrie.entriesConfirmed === null ? 0 : entrie.entriesConfirmed }} / {{ entrie.entriesNumber }}</td>
            <td>
              <button class="btn btn-copy" [ngClass]="entrie.confirmation === null ? 'btn-success' : 'btn-warning'" (click)="copyToClipBoard(this.entrie.id)" [disabled]="entrie.confirmation !== null"><i class="fa-solid fa-copy"></i></button>
              <button class="btn" [ngClass]="entrie.confirmation === null ? 'btn-success' : 'btn-warning'" (click)="openEditModal(this.entrie.id)" [disabled]="entrie.confirmation !== null"><i class="fa-solid fa-pen-to-square"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
