<div class="row mx-1 my-3 breadcrumb-header">
  <div class="col-12 header">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard" routerLinkActive="active">DASHBOARD</a></li>
        <li class="breadcrumb-item"><a routerLink="/dashboard/events" routerLinkActive="active" i18n>EVENTOS</a></li>
        <li class="breadcrumb-item" i18n>INVITACIONES</li>
      </ol>
    </nav>
    <div class="buttons">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#invitesImportModal" i18n [disabled]="isDeadlineMet">Importar invitaciones</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inviteModal" i18n [disabled]="isDeadlineMet">Nueva invitaci√≥n</button>
    </div>
  </div>
</div>
<section class="row mx-1 card-section">
  <div class="col-12 card-container">
    <app-card  i18n-displayText displayText="Invitaciones Confirmadas" [number]="stadistics.confirmedEntries" backgroundColor="#43cd63"></app-card>
    <app-card  i18n-displayText displayText="Invitaciones Pendientes" [number]="stadistics.pendingEntries" backgroundColor="#facf4f"></app-card>
    <app-card  i18n-displayText displayText="Invitaciones Canceladas" [number]="stadistics.canceledEntries" backgroundColor="#ff5d6d"></app-card>
    <app-card  i18n-displayText displayText="Total de Invitaciones" [number]="stadistics.totalEntries" backgroundColor="#54a6ff"></app-card>
  </div>
</section>
<section class="row mx-1 table-accordion">
  <div class="col-12">
    <div class="accordion" id="inviteAccordion" *ngFor="let inviteGroup of invitesGrouped | keyvalue">
      <app-table [inviteGroup]="inviteGroup" (setInviteAction)="fillInviteAction($event)" [isDeadlineMet]="isDeadlineMet"></app-table>
    </div>
  </div>
</section>
<app-invite-modal 
  [familyGroups]="familyGroups" 
  [inviteAction]="inviteAction"  
  [eventId]="eventId"
  (updateInvites)="updateInvites($event)"
  (updateFamilyGroups)="updateFamilyGroups($event)">
</app-invite-modal>
<app-dialog *ngIf="inviteAction" [inviteAction]="inviteAction" (updateInvites)="updateInvites($event)"></app-dialog>
<app-invites-import-dialog 
  [eventId]="eventId"
  [familyGroups]="familyGroups">
</app-invites-import-dialog>
