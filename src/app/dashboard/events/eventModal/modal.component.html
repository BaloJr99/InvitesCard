<!-- Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="confirmationModalLabel" i18n>Eventos</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createEventForm" *ngIf="users.length > 0">
          <input type="text" formControlName="id" hidden>
          <div class="mb-3">
            <label for="nameOfEvent" class="form-label" i18n>Nombre del evento</label>
            <input type="text" class="form-control" formControlName="nameOfEvent" [ngClass]="{'is-invalid': displayMessage['nameOfEvent']}">
            <span class="invalid-feedback">
              {{ displayMessage['nameOfEvent'] }}
            </span>
          </div>
          <div class="mb-3">
            <label for="dateOfEvent" class="form-label" i18n>Fecha del evento</label>
            <input type="datetime-local" class="form-control" formControlName="dateOfEvent" [ngClass]="{'is-invalid': displayMessage['dateOfEvent']}">
            <span class="invalid-feedback">
              {{ displayMessage['dateOfEvent'] }}
            </span>
          </div>
          <div class="mb-3">
            <label for="maxDateOfConfirmation" class="form-label" i18n>Fecha límite de confirmación de invitaciones</label>
            <input type="datetime-local" class="form-control" formControlName="maxDateOfConfirmation" [ngClass]="{'is-invalid': displayMessage['maxDateOfConfirmation']}">
            <span class="invalid-feedback">
              {{ displayMessage['maxDateOfConfirmation'] }}
            </span>
          </div>
          <div class="mb-3">
            <label for="nameOfCelebrated" class="form-label" i18n>Nombre del festejado o festejados</label>
            <input class="form-control" formControlName="nameOfCelebrated" [ngClass]="{'is-invalid': displayMessage['nameOfCelebrated']}">
            <span class="invalid-feedback">
              {{ displayMessage['nameOfCelebrated'] }}
            </span>
          </div>
          <div class="mb-3">
            <label for="typeOfEvent" class="form-label" i18n>Tipo de evento</label>
            <select class="form-control" formControlName="typeOfEvent" [ngClass]="{'is-invalid': displayMessage['typeOfEvent']}">
              <option value="" i18n>Seleccione...</option>
              <option value="X">Xv</option>
              <option value="W">Boda</option>
            </select>
            <span class="invalid-feedback">
              {{ displayMessage['typeOfEvent'] }}
            </span>
          </div>
          <div class="mb-3">
            <label for="userId" class="form-label" i18n>Usuario Asignado</label>
            <select class="form-control" formControlName="userId" [ngClass]="{'is-invalid': displayMessage['userId']}">
              <option value="" i18n>Seleccione...</option>
              <option *ngFor="let user of users" [ngValue]="user._id">{{ user.username }}</option>
            </select>
            <span class="invalid-feedback">
              {{ displayMessage['userId'] }}
            </span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="closeModal" class="btn btn-secondary" data-bs-dismiss="modal" i18n>Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="saveEvent()" i18n>Guardar</button>
      </div>
    </div>
  </div>
</div>
