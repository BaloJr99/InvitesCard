<div class="sidebar">
  <div class="events-header">
    <h2>Mis Eventos</h2> 
    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#eventModal"><i class="fa-solid fa-plus"></i></button>
  </div>
  <div class="sidebar-message-container">
    <div class="card" [style.display]="events.length === 0 ? 'block' : 'none'">
      No hay eventos
    </div>
    <ul class="list-group px-2">
      <ng-container *ngFor="let event of events;">
        <button class="list-group-item list-group-item-action" (click)="getEventEntries(event.id)" [ngClass]="{'active': event.selected }">
          {{ event.nameOfEvent}}
        </button>
      </ng-container>
    </ul>
  </div>
</div>
