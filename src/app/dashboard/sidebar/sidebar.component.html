<div class="sidebar">
  <h2>Mensajes</h2>
  <div class="sidebar-message-container">
    <div class="card" [style.display]="messages.size === 0 ? 'block' : 'none'">
      No hay mensajes
    </div>
    <div class="sidebar-message" *ngFor="let message of messages | keyvalue">
      <p>{{ message.value.family }}: </p>
      <div class="card">
        {{ message.value.message }}
      </div>
    </div>
  </div>
</div>
