<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Crea tu cuenta</h1>
      <form action="" [formGroup]="registrationForm" novalidate (ngSubmit)="saveAccount()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <div class="inputField">
            <i class="fa-solid fa-user"></i>
            <input id="username" 
              class="form-control" 
              type="text" 
              placeholder="Escriba su usuario" 
              formControlName="username" 
              [ngClass]="{'is-invalid': displayMessage['username']}">
          </div>
              <span class="invalid-feedback d-block">
                {{ displayMessage['username'] }}
              </span>
        </div>
        <div class="form-group">
          <label for="email">Correo</label>
          <div class="inputField">
            <i class="fa-solid fa-envelope"></i>
            <input id="email" 
              class="form-control" 
              type="text" 
              placeholder="Escriba su correo"
              formControlName="email" 
              [ngClass]="{'is-invalid': displayMessage['email']}">
          </div>
          <span class="invalid-feedback d-block">
            {{ displayMessage['email'] }}
          </span>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="inputField">
            <i class="fa-solid fa-lock"></i>
            <input id="password" 
              class="form-control" 
              type="password" 
              placeholder="Escriba su contraseña"
              formControlName="password" 
              [ngClass]="{'is-invalid': displayMessage['password']}">
          </div>
          <span class="invalid-feedback d-block">
            {{ displayMessage['password'] }}
          </span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <div class="inputField">
            <i class="fa-solid fa-lock"></i>
            <input id="confirmPassword" 
              class="form-control" 
              type="password" 
              placeholder="Repita su contraseña"
              formControlName="confirmPassword" 
              [ngClass]="{'is-invalid': displayMessage['confirmPassword']}">
          </div>
          <span class="invalid-feedback d-block">
            {{ displayMessage['confirmPassword'] }}
          </span>
        </div>
        <button class="btn">Crear Cuenta</button>
      </form>
      <span class="already-have-account">¿Ya tiene una cuenta?  <b><a routerLink="/account/login">Iniciar Sesión</a></b></span>
    </div>
  </div>
</div>
