<!-- Modal -->
<div class="modal fade" id="qrCodeModal" tabindex="-1" aria-labelledby="qrCodeLabel" aria-hidden="true" *ngIf="vm$ | async as vm">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="qrCodeLabel" i18n>QR Generado</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" i18n-aria-label aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <qrcode
          #parent
          [qrdata]="vm.url"
          [allowEmptyString]="true"
          [ariaLabel]="'QR Code image that redirect the user to the event gallery'"
          [cssClass]="'center'"
          [colorDark]="'#000000ff'"
          [colorLight]="'#ffffffff'"
          [elementType]="'canvas'"
          [errorCorrectionLevel]="'H'"
          [imageHeight]="75"
          [imageWidth]="75"
          [margin]="4"
          [scale]="1"
          [title]="'QR Code'"
          [width]="300"></qrcode>
      </div>
      <div class="modal-footer">
        <button data-testid="cancel-button" type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" i18n>Cerrar</button>
        <button data-testid="confirm-button" type="button" class="btn btn-dark" (click)="saveAsImage(parent)" i18n>Descargar</button>
      </div>
    </div>
  </div>
</div>
