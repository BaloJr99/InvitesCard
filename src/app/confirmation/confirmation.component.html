<div class="entriesConfirmation">
    <div class="container">
        <div class="row">
        <div class="col-sm-12 col-md-6">
            <h1>Confirmación</h1>
            <p>Es muy inmportante para nosotros contar con tu confirmación lo antes posible</p>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="form">
            <div class="question">
                <h2>¿ASISTIRÁS A MI FIESTA?</h2>
            </div>
            <p>
                Selecciona una opción
            </p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="" id="" value="{3:option1}">
                <label class="form-check-label" for="">Asistiré</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="" id="" value="option2">
                <label class="form-check-label" for="">No asistiré</label>
            </div>
            <div class="form-group">
                <p>Personas confirmadas</p>
                <select id="my-select" class="form-control" name="">
                <option>Selecciona el numero de pases</option>
                </select>
            </div>
            <p>¡Envía una felicitación!</p>
            <div class="form-group">
                <textarea id="my-textarea" class="form-control" name="" rows="3"></textarea>
            </div>
            <div class="button">
                <button class="btn" type="button">ENVIAR</button>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
